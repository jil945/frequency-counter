version: "3"
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    networks:
      - webnet
  web:
    image: fc-web:latest
    networks:
      - webnet
  
  api:
    image: fc-api:latest
    networks:
      - webnet
    
    
networks:
  webnet: